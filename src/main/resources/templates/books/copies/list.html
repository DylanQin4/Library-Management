<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Exemplaires</title>
    <link rel="stylesheet" href="/css/tailwind-output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<div th:replace="~{layout/navbar :: navbar}"></div>
<div class="relative" th:replace="~{layout/sidebar :: sidebar}"></div>

<div class="p-8 pt-20 sm:ml-64">
    <div class="flex justify-between items-end mb-6">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-200 mb-2">
                Exemplaires du livre: <span th:text="${book.title}"></span>
            </h1>
            <nav class="flex" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3">
                    <li class="inline-flex items-center">
                        <a th:href="@{/books}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                            Livres
                        </a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                            </svg>
                            <a th:href="@{/books/{id}/copies(id=${book.id})}" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">
                                Exemplaires
                            </a>
                        </div>
                    </li>
                </ol>
            </nav>
        </div>
        <a th:href="@{/books/{id}/copies/create(id=${book.id})}"
           class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700">
            Ajouter un exemplaire
        </a>
    </div>

    <!-- Messages -->
    <div th:if="${success}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <span class="font-medium">Succès!</span> <span th:text="${success}"></span>
    </div>

    <!-- Tableau des exemplaires -->
    <div class="relative overflow-x-auto shadow-lg sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-300">
            <tr>
                <th scope="col" class="px-4 py-3">Code-barres</th>
                <th scope="col" class="px-4 py-3">Statut</th>
                <th scope="col" class="px-4 py-3">Localisation</th>
                <th scope="col" class="px-4 py-3">Date création</th>
                <th scope="col" class="px-4 py-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="copy : ${copies}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white" th:text="${copy.barcode}"></td>
                <td class="px-4 py-4">
                    <form th:action="@{/books/{bookId}/copies/{copyId}/update-status(bookId=${book.id}, copyId=${copy.id})}" method="post">
                        <select name="status" onchange="this.form.submit()"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option th:each="status : ${T(itu.etu1792.library.book.BookCopy$Status).values()}"
                                    th:value="${status}"
                                    th:text="${status}"
                                    th:selected="${copy.status == status}"></option>
                        </select>
                    </form>
                </td>
                <td class="px-4 py-4">
                    <form th:action="@{/books/{bookId}/copies/{copyId}/update-location(bookId=${book.id}, copyId=${copy.id})}" method="post" class="flex gap-2">
                        <input type="text" name="room" th:value="${copy.room}" placeholder="Salle"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-24 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <input type="text" name="shelfLocation" th:value="${copy.shelfLocation}" placeholder="Étagère"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-24 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-3 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </button>
                    </form>
                </td>
                <td class="px-4 py-4" th:text="${#temporals.format(copy.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td class="px-4 py-4">
                    <a th:href="@{/books/{bookId}/copies/{copyId}/delete(bookId=${book.id}, copyId=${copy.id})}"
                       class="font-medium text-red-600 dark:text-red-400 hover:underline"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet exemplaire ?')">
                        Supprimer
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
