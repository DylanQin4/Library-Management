<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Exemplaire</title>
    <link rel="stylesheet" href="/css/tailwind-output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<div th:replace="~{layout/navbar :: navbar}"></div>
<div class="relative" th:replace="~{layout/sidebar :: sidebar}"></div>

<div class="p-8 pt-20 sm:ml-64">
    <div class="mb-6">
        <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-200 mb-2">Ajouter un exemplaire</h1>
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a th:href="@{/books}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        Livres
                    </a>
                </li>
                <li>
                    <div class="flex items-center">
                        <svg class="w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <a th:href="@{/books/{id}/copies(id=${copy.book.id})}" class="ml-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ml-2 dark:text-gray-400 dark:hover:text-white">
                            Exemplaires de <span th:text="${copy.book.title}"></span>
                        </a>
                    </div>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">Nouvel exemplaire</span>
                    </div>
                </li>
            </ol>
        </nav>
    </div>

    <form th:action="@{/books/{id}/copies/create(id=${copy.book.id})}" th:object="${copy}" method="post" class="max-w-2xl mx-auto bg-white dark:bg-gray-800 shadow rounded-lg p-6">
        <div class="grid grid-cols-1 gap-6">
            <!-- Code-barres -->
            <div>
                <label for="barcode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Code-barres *</label>
                <input type="text" id="barcode" th:field="*{barcode}" required
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>

            <!-- Statut -->
            <div>
                <label for="status" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Statut *</label>
                <select id="status" th:field="*{status}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option th:each="status : ${T(itu.etu1792.library.book.BookCopy$Status).values()}"
                            th:value="${status}"
                            th:text="${status}"></option>
                </select>
            </div>

            <!-- Localisation -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="room" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Salle</label>
                    <input type="text" id="room" th:field="*{room}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <div>
                    <label for="shelfLocation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Étagère</label>
                    <input type="text" id="shelfLocation" th:field="*{shelfLocation}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
            </div>
        </div>

        <!-- Boutons -->
        <div class="flex justify-end mt-6 space-x-3">
            <a th:href="@{/books/{id}/copies(id=${copy.book.id})}" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                Annuler
            </a>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Enregistrer
            </button>
        </div>
    </form>
</div>
</body>
</html>
