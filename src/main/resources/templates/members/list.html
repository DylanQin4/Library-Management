<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adhérents</title>
    <link rel="stylesheet" href="/css/tailwind-output.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
<!-- Navbar -->
<div th:replace="~{layout/navbar :: navbar}"></div>

<!-- Sidebar -->
<div class="relative" th:replace="~{layout/sidebar :: sidebar}"></div>

<!-- Main Content -->
<div class="p-8 pt-20 sm:ml-64">
    <!-- Titre -->
    <div class="flex justify-between items-end mb-6">
        <div>
            <h1 class="text-3xl font-extrabold text-gray-800 dark:text-gray-200 mb-6">Gestion des Adhérents</h1>
        </div>

        <!-- Ajouter un membre (optionnel, à activer si besoin) -->
        <div class="flex gap-4">
            <a th:href="@{/members/create}" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2.5 dark:bg-green-500 dark:hover:bg-green-600">
                Ajouter un adhérent
            </a>
        </div>
    </div>

    <!-- Message de succès -->
    <div th:if="${success}" class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
        <span class="font-medium">Succès !</span> <span th:text="${success}"></span>
    </div>

    <!-- Aucun membre -->
    <div th:if="${#lists.isEmpty(members)}" class="p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
        <span class="font-medium">Info :</span> Aucun adhérent trouvé.
    </div>

    <!-- Tableau des membres -->
    <div th:if="${not #lists.isEmpty(members)}" class="relative mt-8 overflow-x-auto shadow-lg sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-300">
            <tr>
                <th scope="col" class="px-4 py-3">Nom</th>
                <th scope="col" class="px-4 py-3">Type</th>
                <th scope="col" class="px-4 py-3">Email</th>
                <th scope="col" class="px-4 py-3">Expiration</th>
                <th scope="col" class="px-4 py-3">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" th:each="member : ${members}">
                <td class="px-4 py-4 font-medium text-gray-900 dark:text-white" th:text="${member.fullName}"></td>
                <td class="px-4 py-4" th:text="${member.type.name()}"></td>
                <td class="px-4 py-4" th:text="${member.email}"></td>
                <td class="px-4 py-4" th:text="${#temporals.format(member.membershipExpiry, 'dd/MM/yyyy')}"></td>
                <td class="px-4 py-4 flex gap-2">
                    <a th:href="@{/members/{id}/loans(id=${member.id})}" class="font-medium text-blue-600 dark:text-blue-400 hover:underline">Historique</a>
                    <a th:href="@{/members/{id}/renew(id=${member.id})}" class="font-medium text-green-600 dark:text-green-400 hover:underline">Renouveler</a>
                    <!-- Optionnel : Ajouter lien de suppression ou modification ici -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
